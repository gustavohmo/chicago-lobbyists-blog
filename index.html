---
layout: default
title: Chicago Lobbyists - Blog
---

{% for post in site.posts %}
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    
    <!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_default_style " 
	addthis:url="http://blog.chicagolobbyists.org{{ post.url }}"
    addthis:title="{{ post.title }}">
<a class="addthis_button_tweet"></a>
<a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
<a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
</div>
<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=xa-4ec5cab125b40edc"></script>
<!-- AddThis Button END -->
    
    <p><a href="{{ post.url }}#disqus_thread">comments</a></p>
    
    {{ post.content }}
    <p>&nbsp;</p>
    <hr />
{% endfor %}

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'chicagolobbyists-blog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
